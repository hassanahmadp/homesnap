<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
    />
    <!-- icon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- title -->
    <title>Homesnap</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">
          <img src="./images/logo.png" alt="homesnap logo" />
        </div>
        <ul class="header-menu">
          <li><i class="fa fa-user" aria-hidden="true"></i>My Agent</li>
          <li>Register</li>
          <li>Sign In</li>
        </ul>
      </div>
      <div class="top-section">
        <section class="top">
          <h2>Find your next home</h2>
          <h3>Or see how much your home is worth</h3>
          <div class="input-div">
            <input
              type="text"
              id="location"
              placeholder="City, Zip, Neighborhood, Address or MLS#"
            />
            <div class="search-button">
              <i class="fa fa-search" aria-hidden="true"></i>
            </div>
          </div>
        </section>
      </div>
      <div class="header-bottom">
        <h3 class="bottom-text">
          Join 1,000,000+ agents who already have homesnap pro
        </h3>

        <a href="#" id="header-bottom-link">I'M A REAL ESTATE AGENT</a>
      </div>
    </header>
    <section class="search">
      <h3>Search for Homes on Your Phone</h3>
      <div class="search-flex">
        <div class="search-input">
          <div class="input-bar">
            <input type="text" placeholder="555-555-0123" />
            <button class="search-btn">Text Me the Link</button>
          </div>
          <h5>US mobile numbers only. Message and data rates may apply.</h5>
        </div>
        <div class="download-buttons">
          <button class="google-play">Google Play</button
          ><button class="app-store">App Store</button>
        </div>
        <div class="badge"></div>
      </div>
    </section>
  </body>
</html>
